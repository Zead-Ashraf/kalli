<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalli</title>
    <!-- CSS Styles Files -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Start Header -->
    <header class="header">
      <div class="container">
        <div class="logo">Kalli</div>
        <div class="links">
          <ul>
            <li><a href="#home">Home Pages</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#ecommerce">eCommerce</a></li>
            <li><a href="#portfolios">Portfolios</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#articles">Articles</a></li>
          </ul>
        </div>
        <div class="btn">
          <button>Buy</button>
        </div>
      </div>
    </header>
    <!-- End Header -->

    <!-- Start Home -->
    <section class="home">
      <div class="container">
        <h1 class="center">
          Time-saving HTML templates for digital designers.
        </h1>
        <div class="previews">
          <div class="preview state-1">
            <img class="pic" src="images/D-3-4.jpg" alt="Preview 1" />
          </div>
          <div class="preview state-2">
            <img class="pic" src="images/D-1-1.jpg" alt="Preview 2" />
          </div>
          <div class="preview state-3">
            <img class="pic" src="images/D-3-1.jpg" alt="Preview 3" />
          </div>
        </div>
        <div class="tech">
          <div class="text">
            <h3>Clean & Simple Technology Stack</h3>
            <p>Designed using free Google Fonts.</p>
          </div>
          <div class="icon">
            <div>
              <img src="images/html5.svg" alt="" />
            </div>
            <div>
              <img src="images/css3.svg" alt="" />
            </div>
            <div>
              <img src="images/sass.svg" alt="" />
            </div>
            <div>
              <img src="images/pug.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Home -->
    <div class="bg">
      <section class="home_pages" id="home">
        <div class="container">
          <div class="title">
            <span class="number">01</span>
            <span class="text">Home Pages</span>
          </div>
          <div class="grid">
            <div>
              <img src="images/D-1-1.jpg" alt="" />
            </div>
            <div>
              <img src="images/D-1-2.jpg" alt="" />
            </div>
            <div>
              <img src="images/D-1-3.jpg" alt="" />
            </div>
            <div>
              <img src="images/D-1-4.jpg" alt="" />
            </div>
            <div>
              <img src="images/D-1-5.jpg" alt="" />
            </div>
            <div>
              <img src="images/D-1-6.jpg" alt="" />
            </div>
            <div>
              <img src="images/D-1-7.jpg" alt="" />
            </div>
          </div>
        </div>
      </section>

      <section class="about mt-100" id="about">
        <div class="container">
          <div class="title">
            <span class="number">02</span>
            <span class="text">About</span>
          </div>
          <div class="grid">
            <div>
              <img src="images/D-2-1.jpg" alt="" />
            </div>
            <div>
              <img src="images/D-2-2.jpg" alt="" />
            </div>
            <div>
              <img src="images/D-2-3.jpg" alt="" />
            </div>
            <div>
              <img src="images/D-2-4.jpg" alt="" />
            </div>
          </div>
        </div>
      </section>

      <section class="ecommerce mt-100" id="ecommerce">
        <div class="container">
          <div class="title">
            <span class="number">03</span>
            <span class="text">eCommerce</span>
          </div>
          <div class="grid">
            <div>
              <img src="images/D-3-1.jpg" alt="" />
            </div>
            <div>
              <img src="images/D-3-2.jpg" alt="" />
            </div>
            <div>
              <img src="images/D-3-3.jpg" alt="" />
            </div>
            <div>
              <img src="images/D-3-4.jpg" alt="" />
            </div>
          </div>
        </div>
      </section>

      <section class="portfolios mt-100" id="portfolios">
        <div class="container">
          <div class="title">
            <span class="number">04</span>
            <span class="text">Portfolios</span>
          </div>
          <div class="grid">
            <div>
              <img src="images/D-4-1.jpg" alt="" />
            </div>
            <div>
              <img src="images/D-4-2.jpg" alt="" />
            </div>
            <div>
              <img src="images/D-4-3.jpg" alt="" />
            </div>
          </div>
        </div>
      </section>

      <section class="contact mt-100" id="contact">
        <div class="container">
          <div class="title">
            <span class="number">05</span>
            <span class="text">Contact</span>
          </div>
          <div class="grid">
            <div>
              <img src="images/D-5-1.jpg" alt="" />
            </div>
            <div>
              <img src="images/D-5-2.jpg" alt="" />
            </div>
            <div>
              <img src="images/D-5-3.jpg" alt="" />
            </div>
          </div>
        </div>
      </section>

      <section class="articles mt-100" id="articles">
        <div class="container">
          <div class="title">
            <span class="number">06</span>
            <span class="text">Articles</span>
          </div>
          <div class="grid">
            <div>
              <img src="images/D-6-1.jpg" alt="" />
            </div>
            <div>
              <img src="images/D-6-2.jpg" alt="" />
            </div>
            <div>
              <img src="images/D-6-3.jpg" alt="" />
            </div>
          </div>
        </div>
      </section>
    </div>
    <footer class="footer">
      <div class="container">
        <div class="btn">
          <button>Buy</button>
        </div>
      </div>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
